<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common/head::copy}">
<meta charset="utf-8">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<th:block th:replace="~{common/header::copy}"></th:block>
		<aside th:replace="~{common/aside-left::copy}"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header"></section>

			<!-- Main content -->
			<section class="content container-fluid"></section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<th:block th:insert="~{common/footer::copy}"></th:block>

		<!-- Control Sidebar -->
		<aside id="dm-sidebar" class="control-sidebar control-sidebar-dark">
			<div class="control-sidebar-heading">
				<button type="button" class="close" data-toggle="control-sidebar" aria-label="Close">
					<span class="text-red" aria-hidden="true">&times;</span>
				</button>
				<h5></h5>
			</div>
			<div class="tab-content"></div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>

	<!-- REQUIRED JS SCRIPTS -->
	<th:block th:replace="~{common/footer-js::copy}"></th:block>

	<script th:src="@{${hotUrl} + '/static/js/app.min.js?v=' + ${rnd}}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link type="text/css" rel="stylesheet" th:href="@{${staticUrl} + '/static/css/bootstrapStyle.css'}" />
<head>
<meta charset="utf-8">
</head>
<section class="content-header">
	<h1>项目管理</h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
	<div class="nav-tabs-custom">
		<ul id="dm-std-tab" class="nav nav-tabs">
			<li><a href="#tab-list" data-toggle="tab" aria-expanded="true">项目列表</a></li>
			<li th:class="${type} == 'list' ? 'active' : ''"><a href="#tab-tree" data-toggle="tab" aria-expanded="true">项目管理</a></li>
		</ul>
		<div class="tab-content">
			<div id="toolbar">
				<div class="btn-group btn-group-sm">
					<button id="dm-add-btn" class="btn btn-primary" disabled="disabled">
						<i class="glyphicon glyphicon-plus"></i> 新建
					</button>
				</div>
				<div class="btn-group btn-group-sm">

					<button id="dm-import-btn" class="btn btn-primary hidden" disabled="disabled">
						<i class="glyphicon glyphicon-plus"></i> 导入结构
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 hidden-xs">
					<div class="box-body">
						<div id="menuTree" style="width: 100%" class="ztree"></div>
					</div>
					<!-- /.box-body -->
					<!-- /.box -->
				</div>
				<div id="regionEditor" class="col-md-6">
					<div id="right-box">
						<!-- form start -->
						<form id="dm-std-form" data-id="0" data-pid="0" th:attr="data-type=${type}">
							<div class="row">
								<div class="form-group ">
									<label for="parent-name" class="col-sm-2 control-label">上一级</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="parent-name" name="parent-name" readonly="readonly">
									</div>
									<label for="status" class="col-sm-2 control-label">项目状态</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="status" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">编号</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="code" name="code" autocomplete="off" />
									</div>
								</div>
							</div>
							<div class="row">

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">名称</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" name="name" autocomplete="off" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="target" class="control-label col-sm-2">目标</label>
									<div class="col-sm-10">
										<textarea rows="2" maxlength="200" style="resize: none;" class="form-control" id="target" name="target"></textarea>
									</div>
								</div>
							</div>

							<th:block th:replace="~{trc/form_udf::udf}"></th:block>


							<div class="row">
								<div class="form-group">
									<label for="memo" class="control-label col-sm-2">备注</label>
									<div class="col-sm-10">
										<textarea rows="2" class="form-control" id="memo" name="memo" maxlength="200" style="resize: none;"></textarea>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label for="estimateStartTime" class="control-label col-sm-2">开始日期</label>
									<div class="col-sm-4">
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar"></i>
											</div>
											<input type="text" id="estimateStartTime" name="estimateStartTime" class="form-control" autocomplete="off" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label for="estimateEndTime" class="control-label col-sm-2">结束日期</label>
									<div class="col-sm-4">
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar"></i>
											</div>
											<input type="text" id="estimateEndTime" name="estimateEndTime" class="form-control" autocomplete="off" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="createGroup" class="form-group hidden">
									<label for="createdUserName" class="control-label col-sm-2">创建人</label>
									<div class="col-sm-4">
										<input id="createdUserName" type="text" class="form-control" disabled="disabled" />
									</div>
									<label for="createdTime" class="control-label col-sm-2">创建时间</label>
									<div class="col-sm-4">
										<input id="createdTime" type="text" class="form-control" disabled="disabled" />
									</div>
								</div>
							</div>
							<div class="row">
								<div id="updateGroup" class="form-group hidden">
									<label for=updatedUserName class="control-label col-sm-2">修改人</label>
									<div class="col-sm-4">
										<input id="updatedUserName" type="text" class="form-control" disabled="disabled" />
									</div>
									<label for="updatedTime" class="control-label col-sm-2">修改时间</label>
									<div class="col-sm-4">
										<input id="updatedTime" type="text" class="form-control" disabled="disabled" />
									</div>
								</div>
							</div>
						</form>
						<!-- /form -->
						<div class="box-footer">

							<div class="row">
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-2">
										<button id="dm-save-form-btn" class="btn btn-primary btn-block">
											<i class="fa fa-save"></i> 保存
										</button>
									</div>
									<div class="col-sm-2">
										<button id="dm-detail-btn" class="btn btn-primary btn-block">
											<i class="glyphicon glyphicon glyphicon-eye-open"></i> 项目详细
										</button>
									</div>
									<div class="col-sm-2">
										<button id="dm-delete-btn" class="btn btn-primary btn-block">
											<i class="glyphicon glyphicon glyphicon-trash"></i> 删除
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="pull-right col-sm-3" id="dm-chart-state">
					<div class="row">
						<div class="chart-content col-md-12" style="height: 300px; text-align: center;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="modal fade" id="dm-std-form-prj-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h4 class="modal-title">
					<span>生成</span>项目信息
				</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="dm-std-prj-form" data-id="0">
					<div id="productconstructGroup">
						<div class="form-group has-feedback">
							<label for="productconstruct-selector" class="col-sm-2 control-label">产品结构</label>
							<div class="col-sm-4">
								<div class="input-group">
									<div class="input-group-addon" id="productconstruct-selector" name="productconstruct-selector" data-toggle="modal"
										data-target="#dm-std-productconstruct-modal-table">
										<i class="fa fa-search"></i>
									</div>
									<input type="text" id="productconstructName" class="form-control" readonly /> <input type="text" id="productconstructId"
										class="form-control hidden"/>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pc_name" class="control-label col-sm-2">项目名称</label>
						<div class="col-sm-4">
							<input id="pc_name" type="text" class="form-control" name="pc_name" />
						</div>
						<label for="pc_code" class="control-label col-sm-2">项目编号</label>
						<div class="col-sm-4">
							<input id="pc_code" type="text" class="form-control" name="pc_code" />
						</div>
					</div>
					<div class="form-group">
						<label for="pc_estimateStartTime" class="control-label col-sm-2">开始日期</label>
						<div class="col-sm-4">
							<div class="input-group date">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="text" id="pc_estimateStartTime" name="pc_estimateStartTime" class="form-control" autocomplete="off" />
							</div>
						</div>
						<label for="pc_estimateEndTime" class="control-label col-sm-2">结束日期</label>
						<div class="col-sm-4">
							<div class="input-group date">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="text" id="pc_estimateEndTime" name="pc_estimateEndTime" class="form-control" autocomplete="off" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="pc_target" class="control-label col-sm-2">项目目标</label>
						<div class="col-sm-10">
							<textarea rows="3" class="form-control" id="target" name="pc_target" autocomplete="off"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
				<button class="btn btn-primary" id="dm-save-prj-form-btn">导入</button>
			</div>
		</div>
	</div>
</div>
<div id="dm-std-productconstruct-modal-table" class="modal fade" tabindex="-1" role="dialog" data-index="">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-title">产品结构选择框</h5>
			</div>
			<div class="modal-body">
				<table id="dm-std-modal-productconstruct-table" data-toggle="table">
				</table>
			</div>
			<!--
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
			 -->
		</div>
	</div>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
	var type = /*[[${type}]]*/null;
	var pid = /*[[${pid}]]*/null;
	/*]]>*/
	$('input[type="radio"].minimal').iCheck({
		radioClass : 'iradio_minimal-blue'
	})
</script>
<script>
	$(function() {
		$('.ztree li:has(ul)').addClass('parent_li').find(' > span').attr(
				'title', 'Collapse this branch');
		$('.ztree li.parent_li > span').on(
				'click',
				function(e) {
					var children = $(this).parent('li.parent_li').find(
							' > ul > li');
					if (children.is(":visible")) {
						children.hide('fast');
						$(this).attr('title', 'Expand this branch')
								.find(' > i').addClass('icon-plus-sign')
								.removeClass('icon-minus-sign');
					} else {
						children.show('fast');
						$(this).attr('title', 'Collapse this branch').find(
								' > i').addClass('icon-minus-sign')
								.removeClass('icon-plus-sign');
					}
					e.stopPropagation();
				});
	});
</script>
<script th:src="@{${hotUrl} + '/static/js/trc/prj/tree.min.js?rnd=' + ${rnd}}" type="text/javascript"></script>
